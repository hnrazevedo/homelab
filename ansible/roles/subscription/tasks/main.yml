---
- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Install subscription-manager
  ansible.builtin.dnf:
    name: subscription-manager
    state: present

- name: Install server certification
  ansible.builtin.shell: rpm -Uvh http://foreman.hazevedo.local/pub/katello-ca-consumer-latest.noarch.rpm
  args:
    executable: /bin/bash
  when: "'katello-ca-consumer-foreman.hazevedo.local' not in ansible_facts.packages"
        
- name: Register with activationkey 
  community.general.redhat_subscription:
    state: present
    activationkey: "HML_RCEL9"
    org_id: "Default_Organization"
    server_hostname: "foreman.hazevedo.local"
    rhsm_baseurl: "http://foreman.hazevedo.local/pulp/repos"
    force_register: true
    
- name: Gather default repositories
  ansible.builtin.shell: yum repolist enabled | egrep -v "Default_Organization|repo" | awk '{print $1}' | xargs
  args:
    executable: /bin/bash
  register: default_repositories

- name: Disable default repositories
  ansible.builtin.shell: "yum-config-manager --disable {{ default_repositories.stdout }}"
  args:
    executable: /bin/bash